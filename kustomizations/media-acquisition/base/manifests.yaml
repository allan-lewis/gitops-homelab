---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: jackett
  namespace: media
  labels:
    app: jackett
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
        app: jackett
    spec:
      containers:
      - name: jackett
        image: "lscr.io/linuxserver/jackett:0.22.1368"
        imagePullPolicy: "Always"
        env:
        volumeMounts:
      volumes:
      tolerations:
      - key: "openvpn"
        operator: "Equals"
        value: "true"
        effect: "NoSchedule"
