---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: jackett
  namespace: media
  labels:
    app: jackett
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jackett
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
        app: jackett
    spec:
      containers:
      - name: jackett
        image: "lscr.io/linuxserver/jackett:0.22.1368"
        imagePullPolicy: "Always"
        env:
        volumeMounts:
          - mountPath: /config
            name: jackett-config
          - mountPath: /downloads
            name: jackett-downloads
      volumes:
        - name: jackett-config
          persistentVolumeClaim:
            claimName: media-jackett
        - name: jackett-downloads
          emptyDir: {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "node-role"
                    operator: "In"
                    values:
                      - "openvpn"
      tolerations:
      - key: "openvpn"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: nginx
spec:
  selector:
    app: nginx
  ports:
  - name: http
    targetPort: 9117
    port: 9117
