---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
secrets:
  - name: homepage
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
  annotations:
    kubernetes.io/service-account.name: homepage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
  - apiGroups:
      - traefik.containo.us
    resources:
      - ingressroutes
    verbs:
      - get
      - list
  - apiGroups:
      - metrics.k8s.io
    resources:
      - nodes
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions/status
    verbs:
      - get
  - apiGroups:
      - traefik.io
    resources:
      - ingressroutes
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
  annotations:
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:v0.10.9"
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: homepage-secrets
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: debug
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}
        - name: homepage-storage
          emptyDir: {}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: homepage-external-secret
  namespace: default
spec:  
  secretStoreRef:    
    kind: ClusterSecretStore    
    name: doppler-secret-store
  target:    
    name: homepage-secrets
  data:
    - secretKey: HOMEPAGE_VAR_AUTHENTIK_KEY      
      remoteRef:        
        key: HOMEPAGE_VAR_AUTHENTIK_KEY
    - secretKey: HOMEPAGE_VAR_ARGO_CD_KEY      
      remoteRef:        
        key: HOMEPAGE_VAR_ARGO_CD_KEY
    - secretKey: HOMEPAGE_VAR_POLARIS_USERNAME      
      remoteRef:        
        key: HOMEPAGE_VAR_POLARIS_USERNAME
    - secretKey: HOMEPAGE_VAR_POLARIS_PASSWORD      
      remoteRef:        
        key: HOMEPAGE_VAR_POLARIS_PASSWORD
    - secretKey: HOMEPAGE_VAR_TRUENAS_PASSWORD      
      remoteRef:        
        key: HOMEPAGE_VAR_TRUENAS_PASSWORD
    - secretKey: HOMEPAGE_VAR_GRAFANA_USERNAME      
      remoteRef:        
        key: HOMEPAGE_VAR_GRAFANA_USERNAME
    - secretKey: HOMEPAGE_VAR_GRAFANA_PASSWORD      
      remoteRef:        
        key: HOMEPAGE_VAR_GRAFANA_PASSWORD
    - secretKey: HOMEPAGE_VAR_CLOUDFLARE_URL      
      remoteRef:        
        key: HOMEPAGE_VAR_CLOUDFLARE_URL
    - secretKey: HOMEPAGE_VAR_CLOUDFLARE_KEY      
      remoteRef:        
        key: HOMEPAGE_VAR_CLOUDFLARE_KEY
    - secretKey: HOMEPAGE_VAR_CLOUDFLARE_ACCOUTNT_ID      
      remoteRef:        
        key: HOMEPAGE_VAR_CLOUDFLARE_ACCOUTNT_ID
    - secretKey: HOMEPAGE_VAR_CLOUDFLARE_TUNNEL_ID      
      remoteRef:        
        key: HOMEPAGE_VAR_CLOUDFLARE_TUNNEL_ID
    - secretKey: HOMEPAGE_VAR_PIHOLE_KEY      
      remoteRef:        
        key: HOMEPAGE_VAR_PIHOLE_KEY
    - secretKey: HOMEPAGE_VAR_PLEX_KEY      
      remoteRef:        
        key: HOMEPAGE_VAR_PLEX_KEY
    - secretKey: HOMEPAGE_VAR_IMMICH_KEY      
      remoteRef:        
        key: HOMEPAGE_VAR_IMMICH_KEY
