---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
secrets:
  - name: homepage
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
  annotations:
    kubernetes.io/service-account.name: homepage
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: "Allan's Home Lab"
    headerStyle: underlined
    useEqualHeights: true
    layout:
      Hosts:
        style: "row"
        columns: 4
      GitOps Links:
        style: "row"
        columns: 2
    theme: "dark"
    color: "slate"
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - GitOps Links:
        - Doppler:
          - abbr: DO
            href: https://dashboard.doppler.com/workplace/f4e646dd70eec9c4d331/projects/default
        - Renovate:
          - abbr: RE
            href: https://developer.mend.io/github/allan-lewis
  services.yaml: |
    - Hosts:
        - Polaris:
            icon: proxmox.png
            href: https://polaris.hosts.allanshomelab.com
            description: Hypervisor
            widget:
              type: proxmox
              url: https://polaris.hosts.allanshomelab.com
              username: {{HOMEPAGE_VAR_POLARIS_USERNAME}}
              password: {{HOMEPAGE_VAR_POLARIS_PASSWORD}}
              fields: ['vms', 'resources.cpu', 'resources.mem']
  widgets.yaml: |
    - greeting:
        text_size: xl
        text: "Allan's Home Lab"
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: false
    - datetime:
        text_size: xl
        format:
          dateStyle: full
          timeStyle: short
          hour12: false
  docker.yaml: |
  #   mizar:
  #     host: 192.168.86.112
  #     port: 2375
  #   regulus:
  #     host: 192.168.86.111
  #     port: 2375
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
      - pods
      - nodes
    verbs:
      - get
      - list
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
  - apiGroups:
      - traefik.containo.us
    resources:
      - ingressroutes
    verbs:
      - get
      - list
  - apiGroups:
      - metrics.k8s.io
    resources:
      - nodes
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions/status
    verbs:
      - get
  - apiGroups:
      - traefik.io
    resources:
      - ingressroutes
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
  annotations:
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:v0.10.9"
          imagePullPolicy: Always
          envFrom:
          - secretRef:
              name: homepage-secrets
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: debug
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}
        - name: homepage-storage
          emptyDir: {}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: homepage-external-secret
  namespace: default
spec:  
  secretStoreRef:    
    kind: ClusterSecretStore    
    name: doppler-secret-store
  target:    
    name: homepage-secrets
  data:
    - secretKey: HOMEPAGE_VAR_ARGO_CD_KEY      
      remoteRef:        
        key: HOMEPAGE_VAR_ARGO_CD_KEY
    - secretKey: HOMEPAGE_VAR_POLARIS_USERNAME      
      remoteRef:        
        key: HOMEPAGE_VAR_POLARIS_USERNAME
    - secretKey: HOMEPAGE_VAR_POLARIS_PASSWORD      
      remoteRef:        
        key: HOMEPAGE_VAR_POLARIS_PASSWORD
