global:
    envFrom:
        - secretRef:
            name: authentik-postgres-secret-key

authentik:
    error_reporting:
        enabled: false
    postgresql:
        host: 192.168.86.56
        user: file:///postgres-creds/username
        password: file:///postgres-creds/password
    redis:
        host: 192.168.86.55

server:
    volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials
    volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
    ingress:
        ingressClassName: traefik
        enabled: true
        hosts:
            - auth.nonprod.allanshomelab.com

worker:
    volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials
    volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
