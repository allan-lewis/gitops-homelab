apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: openvpn-node-configurer
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: openvpn-node-configurer
  template:
    metadata:
      labels:
        name: openvpn-node-configurer
    spec:
      serviceAccountName: openvpn-configurer
      containers:
      - name: taint-label-container
        image: bitnami/kubectl:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          while true; do
            echo "$OPENVPN_HOSTS :: $NODE_NAME"
            if echo "$OPENVPN_HOSTS" | grep -wq "$NODE_NAME"; then
              kubectl taint nodes $NODE_NAME openvpn=true:NoSchedule --overwrite
              kubectl label nodes $NODE_NAME node-role=openvpn --overwrite
            else
              kubectl taint nodes $NODE_NAME openvpn=true:NoSchedule- || true
              kubectl label nodes $NODE_NAME node-role- || true
            fi
            sleep 600
          done
        env:
        - name: OPENVPN_HOSTS
          value: ""        
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          runAsUser: 0
      tolerations:
      - operator: "Exists"
      restartPolicy: Always
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openvpn-configurer
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openvpn-node-configurer-role
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openvpn-node-configurer-binding
subjects:
- kind: ServiceAccount
  name: openvpn-configurer
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: openvpn-node-configurer-role
  apiGroup: rbac.authorization.k8s.io
