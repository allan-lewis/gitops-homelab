---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: twingate-external-secret
  namespace: twingate
spec:  
  secretStoreRef:    
    kind: ClusterSecretStore    
    name: doppler-secret-store
  target:    
    name: twingate-secret
  data:    
    - secretKey: TWINGATE_ACCESS_TOKEN
      remoteRef:        
        key: TWINGATE_ACCESS_TOKEN
    - secretKey: TWINGATE_REFRESH_TOKEN
      remoteRef:        
        key: TWINGATE_REFRESH_TOKEN
