---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base/

patches:
- target:
    kind: Deployment
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: tautulli
    - op: replace
      path: /metadata/namespace
      value: tautulli
    - op: replace
      path: /metadata/labels/app
      value: tautulli
    - op: replace
      path: /spec/selector/matchLabels/app
      value: tautulli
    - op: replace
      path: /spec/template/metadata/labels/app
      value: tautulli
    - op: replace
      path: /spec/template/metadata/labels/app.kubernetes.io~1name
      value: tautulli
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: tautulli
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: linuxserver/tautulli:2.15.1
    - op: add
      path: "/spec/template/spec/containers/0/volumeMounts"
      value:
        - mountPath: /config
          name: tautulli-config
    - op: add
      path: "/spec/template/spec/containers/0/env"
      value:
        - name: TZ
          value: America/New_York
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
    - op: add
      path: "/spec/template/spec/volumes"
      value:
        - name: tautulli-config
          persistentVolumeClaim:
            claimName: container-docker-tautulli
- target:
    kind: Service
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: tautulli
    - op: replace
      path: /metadata/namespace
      value: tautulli
    - op: replace
      path: /spec/selector/app
      value: tautulli
    - op: replace
      path: /spec/ports/0/port
      value: 8181
    - op: replace
      path: /spec/ports/0/targetPort
      value: 8181
