---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base/
- external-secret.yaml

patches:
- target:
    kind: Deployment
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: vaultwarden
    - op: replace
      path: /metadata/namespace
      value: vaultwarden
    - op: replace
      path: /metadata/labels/app
      value: vaultwarden
    - op: replace
      path: /spec/selector/matchLabels/app
      value: vaultwarden
    - op: replace
      path: /spec/template/metadata/labels/app
      value: vaultwarden
    - op: replace
      path: /spec/template/metadata/labels/app.kubernetes.io~1name
      value: vaultwarden
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: vaultwarden
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: vaultwarden/server:1.33.0
    - op: add
      path: "/spec/template/spec/containers/0/envFrom"
      value:
        secretRef:
          name: admin-password
    - op: add
      path: "/spec/template/spec/containers/0/volumeMounts"
      value:
        - mountPath: /data
          name: vaultwarden-data
    - op: add
      path: "/spec/template/spec/volumes"
      value:
        - name: vaultwarden-data
          persistentVolumeClaim:
            claimName: vaultwarden
- target:
    kind: Service
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: vaultwarden
    - op: replace
      path: /metadata/namespace
      value: vaultwarden
    - op: replace
      path: /spec/selector/app
      value: vaultwarden
    - op: replace
      path: /spec/ports/0/port
      value: 35550
    - op: replace
      path: /spec/ports/0/targetPort
      value: 80
