---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base/

patches:
- target:
    kind: Deployment
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: it-tools
    - op: replace
      path: /metadata/namespace
      value: it-tools
    - op: replace
      path: /metadata/labels/app
      value: it-tools
    - op: replace
      path: /spec/selector/matchLabels/app
      value: it-tools
    - op: replace
      path: /spec/template/metadata/labels/app
      value: it-tools
    - op: replace
      path: /spec/template/metadata/labels/app.kubernetes.io~1name
      value: it-tools
    - op: replace
      path: /spec/template/spec/containers/0/name
      value: it-tools
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: ghcr.io/corentinth/it-tools:2024.10.22-7ca5933 
- target:
    kind: Service
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: it-tools
    - op: replace
      path: /metadata/namespace
      value: it-tools
    - op: replace
      path: /spec/selector/app
      value: it-tools
    - op: replace
      path: /spec/ports/0/port
      value: 80
    - op: replace
      path: /spec/ports/0/targetPort
      value: 80
