---
kind: Namespace
apiVersion: v1
metadata:
  name: gucamole
  labels:
    name: gucamole
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: guacd
  namespace: guacamole
  labels:
    app: guacd
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: guacd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guacd
        app: guacd
    spec:
      containers:
      - name: guacd
        image: guacamole/guacd:1.5.5
        imagePullPolicy: "Always"
