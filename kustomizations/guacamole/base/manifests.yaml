---
kind: Namespace
apiVersion: v1
metadata:
  name: guacamole
  labels:
    name: guacamole
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: guacamole-external-secret
  namespace: guacamole
spec:  
  secretStoreRef:    
    kind: ClusterSecretStore    
    name: doppler-secret-store
  target:    
    name: guacamole-secrets
  data:  
    - secretKey: OPENID_REDIRECT_URI     
      remoteRef:        
        key: GUACAMOLE_OPENID_REDIRECT_URI
    - secretKey: OPENID_JWKS_ENDPOINT     
      remoteRef:        
        key: GUACAMOLE_OPENID_JWKS_ENDPOINT
    - secretKey: OPENID_ISSUER     
      remoteRef:        
        key: GUACAMOLE_OPENID_ISSUER
    - secretKey: OPENID_CLIENT_ID     
      remoteRef:        
        key: GUACAMOLE_OPENID_CLIENT_ID
    - secretKey: OPENID_AUTHORIZATION_ENDPOINT    
      remoteRef:        
        key: GUACAMOLE_OPENID_AUTHORIZATION_ENDPOINT
    - secretKey: MYSQL_PASSWORD    
      remoteRef:        
        key: GUACAMOLE_MYSQL_PASSWORD
    - secretKey: MARIADB_PASSWORD    
      remoteRef:        
        key: MARIADB_PASSWORD
    - secretKey: MARIADB_ROOT_PASSWORD    
      remoteRef:        
        key: MARIADB_PASSWORD
    - secretKey: MARIADB_REPLICATION_PASSWORD    
      remoteRef:        
        key: MARIADB_PASSWORD
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: guacd
  namespace: guacamole
  labels:
    app: guacd
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: guacd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guacd
        app: guacd
    spec:
      containers:
      - name: guacd
        image: guacamole/guacd:1.5.5
        imagePullPolicy: "Always"
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: guacamole
  namespace: guacamole
  labels:
    app: guacamole
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guacamole
        app: guacamole
    spec:
      containers:
      - name: guacamole
        image: guacamole/guacamole:1.5.5
        imagePullPolicy: "Always"
        envFrom:
        - secretRef:
            name: guacamole-secrets
        env:
          - name: GUACD_HOSTNAME
            value: guacd.k8s.allanshomelab.com
          - name: GUACD_PORT
            value: "35101"
          - name: MYSQL_HOSTNAME
            value: mariadb.k8s.allanshomelab.com
          - name: MYSQL_DATABASE
            value: k3s_guacamole
          - name: MYSQL_USER
            value: k3s_guac
          - name: OPENID_USERNAME_CLAIM_TYPE
            value: preferred_username
---
apiVersion: v1
kind: Service
metadata:
  name: guacd
  namespace: guacamole
spec:
  ipFamilyPolicy: SingleStack
  selector:
    app: guacd
  ports:
    - port: 35101
      targetPort: 4822
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: guacamole
  namespace: guacamole
spec:
  selector:
    app: guacamole
  ports:
  - name: http
    targetPort: 8080
    port: 35100
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mariadb
  namespace: guacamole
  labels:
    app: mariadb
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: bitnami/mariadb:11.4.5
        imagePullPolicy: "Always"
        envFrom:
        - secretRef:
            name: guacamole-secrets
        volumeMounts:
        - mountPath: /bitnami/mariadb
          name: data
        - mountPath: /opt/bitnami/mariadb/conf/my.cnf
          name: config
          subPath: my.cnf
        - mountPath: /tmp
          name: empty-dir
          subPath: tmp-dir
        - mountPath: /opt/bitnami/mariadb/conf
          name: empty-dir
          subPath: app-conf-dir
        - mountPath: /opt/bitnami/mariadb/tmp
          name: empty-dir
          subPath: app-tmp-dir
        - mountPath: /opt/bitnami/mariadb/logs
          name: empty-dir
          subPath: app-logs-dir
      volumes:
      - emptyDir: {}
        name: empty-dir
      - name: data
        persistentVolumeClaim:
          claimName: mariadb
