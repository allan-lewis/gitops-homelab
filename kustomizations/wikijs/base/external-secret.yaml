---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: wikijs-external-secret
  namespace: wikijs
spec:  
  secretStoreRef:    
    kind: ClusterSecretStore    
    name: doppler-secret-store
  target:    
    name: wikijs-postgresql
  data:    
    - secretKey: postgresql-password     
      remoteRef:        
        key: WIKIJS_POSTGRES_PASSWORD
