apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - "resources-finalizer.argocd.argoproj.io"
spec:
  project: default

  source:
    repoURL: https://github.com/allan-lewis/gitops-homelab
    targetRevision: HEAD
    path: cert-manager
  destination: 
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
