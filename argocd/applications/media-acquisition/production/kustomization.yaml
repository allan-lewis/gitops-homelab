---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: Application
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: media-acquisition
    - op: add
      path: /spec/source/path
      value: argocd/kustomizations/media-acquisition/production
    - op: add
      path: /spec/destination/namespace
      value: media
