---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: Application
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: metallb
    - op: add
      path: /spec/source/path
      value: argocd/kustomizations/metallb/staging
    - op: add
      path: /spec/destination/namespace
      value: metallb-system
    - op: add
      path: /spec/ignoreDifferences
      value:
        - group: metallb.io
          kind: CustomResourceDefinition
          jsonPointers:
            - /status