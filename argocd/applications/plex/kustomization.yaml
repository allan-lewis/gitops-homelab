---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

patches:
- target:
    kind: Application
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: plex
    - op: add
      path: /spec/source/path
      value: argocd/kustomizations/plex
    - op: add
      path: /spec/destination/namespace
      value: plex
