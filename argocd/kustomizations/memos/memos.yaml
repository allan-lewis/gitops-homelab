---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: memos
  namespace: memos
  labels:
    app: memos
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: memos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memos
        app: memos
    spec:
      containers:
      - name: memos
        image: neosmemo/memos:0.25.0
        imagePullPolicy: "Always"        
        args: ["--port=5230"]           # <- enforce 5230 (overrides env)
        ports:
          - name: http
            containerPort: 5230
        volumeMounts:
          - mountPath: /var/opt/memos
            name: memos-data
      volumes:
        - name: memos-data
          persistentVolumeClaim:
            claimName: memos-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: memos
  namespace: memos
spec:
  selector:
    app: memos
  ports:
  - name: http
    targetPort: 5230
    port: 5230
