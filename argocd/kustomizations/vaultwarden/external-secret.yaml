---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: vaultwarden-admin-token-external-secret
  namespace: vaultwarden
spec:  
  secretStoreRef:    
    kind: ClusterSecretStore    
    name: doppler-secret-store
  target:    
    name: admin-password
  data:    
    - secretKey: ADMIN_TOKEN     
      remoteRef:        
        key: VAULTWARDEN_ADMIN_TOKEN
