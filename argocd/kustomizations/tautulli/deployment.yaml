---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: tautulli
  namespace: tautulli
  labels:
    app: tautulli
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tautulli
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tautulli
        app: tautulli
    spec:
      containers:
      - name: tautulli
        image: linuxserver/tautulli:2.15.3
        imagePullPolicy: "Always"
        env:
          - name: TZ
            value: America/New_York
          - name: PUID
            value: "1001"
          - name: PGID
            value: "1001"
        volumeMounts:
          - mountPath: /config
            name: tautulli-config
      volumes:
        - name: tautulli-config
          persistentVolumeClaim:
            claimName: container-docker-tautulli