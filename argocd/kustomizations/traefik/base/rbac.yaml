---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata: { name: traefik-read-backends }
rules:
- apiGroups: [""]
  resources: ["services","endpoints"]
  verbs: ["get","list","watch"]
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get","list","watch"]
- apiGroups: ["traefik.io"]
  resources: ["ingressroutes","middlewares","ingressroutetcps","ingressrouteudps","traefikservices","tlsoptions","tlsstores"]
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata: { name: traefik-read-backends }
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-read-backends
subjects:
- kind: ServiceAccount
  name: traefik        # your SA name
  namespace: traefik   # your SA namespace
  