---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: traefik-read-backends
  namespace: memos
rules:
- apiGroups: [""]
  resources: ["services","endpoints"]
  verbs: ["get","list","watch"]
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: traefik-read-backends
  namespace: memos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: traefik-read-backends
subjects:
- kind: ServiceAccount
  name: traefik
  namespace: traefik