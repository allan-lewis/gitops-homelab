---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base/

helmCharts:
- name: traefik
  repo: https://traefik.github.io/charts
  releaseName: traefik
  namespace: traefik
  version: 35.2.0
  valuesFile: values.yaml

patches:
- path: ingress-route-dashboard.yaml
- path: ingress-route.yaml
- target:
    kind: Deployment
    name: .*
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 3