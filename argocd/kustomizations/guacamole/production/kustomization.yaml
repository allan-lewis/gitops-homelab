---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

helmCharts:
- name: mariadb
  repo: oci://registry-1.docker.io/bitnamicharts
  namespace: guacamole
  version: 22.0.0
  valuesFile: values.yaml

patches:
- target:
    kind: Service
    name: guacd
  patch: |-
    - op: add
      path: /spec/loadBalancerIP
      value: 192.168.86.193
