apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: test-alertmanager-config
  namespace: kube-prometheus-stack
  labels:
    alertmanagerConfig: alertmanager-telegram
spec:
  route:
    groupBy: ['alertname']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 1h
    receiver: telegram
    routes:
      - receiver: telegram
        matchers:
          - name: severity
            value: critical
            matchType: "="
  receivers:
    - name: telegram
      telegramConfigs:
        - botToken:
            name: telegram-bot-token-secret
            key: TELEGRAM_TOKEN
          chatID: 6249140198
          sendResolved: true
