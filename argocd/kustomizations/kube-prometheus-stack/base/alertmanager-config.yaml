apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: test-alertmanager-config
  namespace: kube-prometheus-stack
  labels:
    alertmanagerConfig: alertmanager-telegram
spec:
  route:
    receiver: telegram-test
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 1h
  receivers:
    - name: telegram-test
      webhookConfigs:
        - url: https://api.telegram.org/bot123456:TEST-TOKEN/sendMessage
          sendResolved: true
          httpConfig:
            headers:
              Content-Type: application/json
          body: |
            {
              "chat_id": "123456789",
              "text": "{{ range .Alerts }}ðŸ”¥ Alert: {{ .Labels.alertname }} - {{ .Annotations.summary }}{{ end }}"
            }
