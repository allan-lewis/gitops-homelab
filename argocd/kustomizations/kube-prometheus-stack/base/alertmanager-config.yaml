apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: test-alertmanager-config
  namespace: kube-prometheus-stack # Replace with your actual namespace
  labels:
    alertmanagerConfig: alertmanager-telegram  # This must match your Helm selector
spec:
  route:
    receiver: test-receiver
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 1h
  receivers:
    - name: test-receiver
