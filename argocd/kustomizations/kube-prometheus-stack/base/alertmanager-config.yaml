apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: test-alertmanager-config
  namespace: kube-prometheus-stack
  labels:
    alertmanagerConfig: alertmanager-telegram
spec:
  route:
    receiver: telegram-env-test
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 1h
  receivers:
    - name: telegram-env-test
      webhookConfigs:
        - url: 'https://api.telegram.org/bot{{ env "TELEGRAM_TOKEN" }}/sendMessage'
          sendResolved: true
