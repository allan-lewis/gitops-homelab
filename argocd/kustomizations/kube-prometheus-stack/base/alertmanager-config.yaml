apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: test-alertmanager-config
  namespace: kube-prometheus-stack
  labels:
    alertmanagerConfig: alertmanager-telegram
spec:
  route:
    receiver: telegram-test
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 1h
  receivers:
    - name: telegram-test
      webhookConfigs:
        - url: "https://api.telegram.org/bot123456:TEST-TOKEN/sendMessage"
          sendResolved: true
