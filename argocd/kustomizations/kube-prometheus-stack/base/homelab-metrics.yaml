---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: homelab-metrics
  namespace: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: homelab-metrics
  template:
    metadata:
      labels:
        app: homelab-metrics
    spec:
      tolerations:
        # Allow the DaemonSet to run on master/control plane nodes
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "openvpn"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
      - name: homelab-metrics
        image: allanelewis/homelab-metrics:latest
        ports:
        - containerPort: 9102
          name: metrics
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: homelab-metrics
  namespace: kube-prometheus-stack
  labels:
    app: homelab-metrics
spec:
  selector:
    app: homelab-metrics
  ports:
  - name: metrics
    port: 9102
    targetPort: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homelab-metrics
  namespace: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: kube-prometheus-stack
  endpoints:
  - port: metrics
    interval: 30s
  namespaceSelector:
    matchNames:
    - kube-prometheus-stack
