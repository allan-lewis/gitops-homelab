apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-prometheus-stack-prometheus-node-exporter
  namespace: kube-prometheus-stack
spec:
  endpoints:
    - port: metrics
      relabelings:
        - sourceLabels: [__address__]
          regex: '192.168.86.153:9100'
          target_label: instance
          replacement: 'mintaka'
