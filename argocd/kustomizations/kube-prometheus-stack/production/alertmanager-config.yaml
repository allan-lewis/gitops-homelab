spec:
  route:
    receiver: black-hole  # <-- safe once we define it ourselves
    groupBy: ['alertname']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 1h
    routes:
      - receiver: telegram
        matchers:
          - name: severity
            value: critical
            matchType: "="
          - name: rulegroup
            value: homelabRules
            matchType: "="
  receivers:
    - name: telegram
      telegramConfigs:
        - botToken:
            name: telegram-bot-token-secret
            key: TELEGRAM_TOKEN
          chatID: 6249140198
          sendResolved: true
    - name: black-hole  # <-- you must explicitly define this
