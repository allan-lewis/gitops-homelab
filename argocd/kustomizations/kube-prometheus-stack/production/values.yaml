kubeScheduler:
  enabled: false

kubeControllerManager:
  enabled: false

kubeProxy:
  enabled: false

defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: false
    kubelet: false
    kubeProxy: false
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: false
    kubernetesStorage: true
    kubernetesSystem: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

crds:
  enabled: false
  upgradeJob:
    enabled: false

prometheus:    
  prometheusSpec:
    walCompression: true
    retention: 21d
    retentionSize: "90GiB"
    persistentVolumeClaimRetentionPolicy:
      whenDeleted: Retain
      whenScaled: Retain
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          resources:
            requests:
              storage: 96Gi
    additionalScrapeConfigs:
      - job_name: 'gatus'
        scheme: http
        static_configs:
          - targets:
            - 192.168.86.205:8080
      - job_name: 'node-exporter'
        scheme: http
        static_configs:
          - targets:
            - 192.168.86.226:9100
            - 192.168.86.226:9102
            - 192.168.86.124:9100
            - 192.168.86.125:9100
            - 192.168.86.135:9100
            - 192.168.86.105:9100
            - 192.168.86.106:9100
            - 192.168.86.101:9100
            - 192.168.86.167:9100
            - 192.168.86.210:9100
            - 192.168.86.227:9100
            - 192.168.86.205:9100
            - 192.168.86.205:9102
            # cloudflare
            - 192.168.86.205:2000
        relabel_configs:
          - action: replace
            source_labels: ['__address__']
            regex: '192.168.86.227:9100'
            target_label: instance
            replacement: 'misery'
          - action: replace
            source_labels: ['__address__']
            regex: '192.168.86.205:9100'
            target_label: instance
            replacement: 'flagg'
          - action: replace
