kubeScheduler:
  enabled: false

kubeControllerManager:
  enabled: false

kubeProxy:
  enabled: false

defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: false
    kubelet: false
    kubeProxy: false
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: false
    kubernetesStorage: true
    kubernetesSystem: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

crds:
  enabled: false
  upgradeJob:
    enabled: false

prometheus:    
  prometheusSpec:
    walCompression: true
    retention: 21d
    retentionSize: "120GiB"
    persistentVolumeClaimRetentionPolicy:
      whenDeleted: Retain
      whenScaled: Retain
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          resources:
            requests:
              storage: 128Gi
    additionalScrapeConfigs:
      - job_name: 'gatus'
        scheme: http
        static_configs:
          - targets:
            - 192.168.86.112:8080
      - job_name: 'node-exporter'
        scheme: http
        static_configs:
          - targets:
            - 192.168.86.123:9100
            - 192.168.86.112:9100
            - 192.168.86.116:9100
            - 192.168.86.124:9100
            - 192.168.86.125:9100
            - 192.168.86.135:9100
            - 192.168.86.105:9100
            - 192.168.86.101:9100
    relabel_configs:
      - source_labels: ['__address__']
        regex: '192.168.86.123:9100'
        target_label: instance
        replacement: 'alcor'

grafana:
  persistence:
    enabled: true
    type: pvc
    existingClaim: grafana

alertmanager:
  alertmanagerSpec:
    alertmanagerConfigSelector:
      matchLabels:
        alertmanagerConfig: alertmanager-telegram
    persistentVolumeClaimRetentionPolicy:
      whenDeleted: Retain
      whenScaled: Retain
    storage: 
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
