---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-config-pv
  namespace: plex
spec:
  capacity:
    storage: 32Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.86.104
    path: /mnt/pool1/plex/config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config-pvc
  namespace: plex
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 32Gi
  volumeName: plex-config-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media-pv
  namespace: plex
spec:
  capacity:
    storage: 256Gi
  accessModes:
    - ReadOnlyMany
  nfs:
    server: 192.168.86.104
    path: /mnt/pool1/media-library
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media-pvc
  namespace: plex
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 256Gi
  volumeName: plex-media-pv
