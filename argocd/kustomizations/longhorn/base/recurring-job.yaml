---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: r-stack-jackett
  namespace: longhorn-system
spec:
  name: r-stack-jackett
  task: backup
  cron: "0 9 * * *"   # Run at 9:00 AM (Z) every day
  retain: 3           # Keep 3 backups (rolling window)
  concurrency: 1      # Run 1 backup at a time
