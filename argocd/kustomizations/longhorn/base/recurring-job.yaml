apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-backup
  namespace: longhorn-system
spec:
  name: daily-backup
  task: backup
  cron: "0 3 * * *"   # Run at 3:00 AM every day
  retain: 3           # Keep 3 backups (rolling window)
  concurrency: 1      # Run 1 backup at a time
  groups:
    - dailybackup         # (Optional) assign it to the 'default' group
