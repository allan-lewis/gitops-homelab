---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: cloudflare-token-external-secret
  namespace: cert-manager
spec:  
  secretStoreRef:    
    kind: SecretStore    
    name: doppler-secret-store
  target:    
    name: cloudflare-token-secret  
  data:    
    - secretKey: CLOUDFLARE_TOKEN      
      remoteRef:        
        key: CLOUDFLARE_TOKEN
