apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  finalizers:
    - "resources-finalizer.argocd.argoproj.io"
spec:
  project: default

  source:
    repoURL: https://github.com/allan-lewis/gitops-homelab
    targetRevision: HEAD
    path: kustomizations/metallb/overlays/staging
  destination: 
    server: https://kubernetes.default.svc
    namespace: metallb-system

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
