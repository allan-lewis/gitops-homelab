---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-application
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: v34.3.0
    helm:
      releaseName: traefik
      valueFiles: 
        - kustomizations/traefik/values.yaml
  destination:
    namespace: traefik
