---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-application
  namespace: argocd
  finalizers:
    - "resources-finalizer.argocd.argoproj.io"
spec:
  project: default
  destination:
    server: "https://kubernetes.default.svc"
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
