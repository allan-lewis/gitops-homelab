---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: Application
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: it-tools
    - op: add
      path: /spec/source/path
      value: kustomizations/boilerplate/environments/staging-it-tools
    - op: add
      path: /spec/destination/namespace
      value: it-tools
