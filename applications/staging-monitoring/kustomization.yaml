---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

patches:
- target:
    kind: Application
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: monitoring
    - op: add
      path: /spec/source/path
      value: kustomizations/monitoring/staging
    - op: add
      path: /spec/destination/namespace
      value: monitoring
