---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- target:
    kind: Application
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: argocd-external-secrets
- target:
    kind: Application
    name: .*
  patch: |-
    - op: add
      path: /spec/source/path
      value: kustomizations/external-secrets/staging
- target:
    kind: Application
    name: .*
  patch: |-
    - op: add
      path: /spec/destination/namespace
      value: external-secrets
