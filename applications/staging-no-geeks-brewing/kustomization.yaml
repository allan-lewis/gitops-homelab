---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

patches:
- target:
    kind: Application
    name: .*
  patch: |-
    - op: replace
      path: /metadata/name
      value: no-geeks-brewing
    - op: add
      path: /spec/source/path
      value: kustomizations/no-geeks-brewing/staging
    - op: add
      path: /spec/destination/namespace
      value: ngb
    - op: add
      path: /metadata/annotations/argocd-image-updater.argoproj.io~1image-list
      value: allanelewis/ngb-nextjs, allanelewis/ngb-graphql
