---
- name: get hosts ready for devops work (as root)
  hosts: devops
  become: yes
  gather_facts: yes
  tags: [devops_root]

  roles:
    - kustomize
    - ansible
    - terraform
    - doppler
    - aws
    - kubectl
    - talosctl
    - helm

- name: get hosts ready to do devops work (as local user)
  hosts: devops
  become: no
  gather_facts: yes
  tags: [devops_lab]

  roles: 
    - public_key
    - private_key
    - devops
    - tailscale
