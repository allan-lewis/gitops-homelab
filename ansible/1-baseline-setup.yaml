---
- name: do baseline setup on all hosts (as root)
  hosts: ubuntu
  become: yes
  gather_facts: yes
  tags: [baseline_setup_root]

  roles:
    - dependencies 
    - tz
    - user  
    - ssh
    - apt
    - mount
    - reboot
    - backup_runner

- name: do baseline setup on all hosts (as local user)
  hosts: ubuntu
  become: no
  gather_facts: yes  
  tags: [baseline_setup_lab]

  roles:
    - role: known_hosts
      vars:
        homelab_ssh_keys: ['github.com']
        homelab_ansible_translate_ip: no
    - public_key
    - private_key
    - zsh_shell

- name: install node exporter
  hosts: node_exporter
  become: yes
  gather_facts: yes
  tags: [node_exporter]

  roles:
    - node_exporter

- name: install tailscale.
  hosts: tailscale
  become: yes
  gather_facts: yes
  tags: [tailscale]
  
  tasks:
    - name: Force lsb_release_package to correct value for Ubuntu
      set_fact:
        lsb_release_package: lsb-release

  roles:
    - artis3n.tailscale

- name: install vpn services
  hosts: openvpn
  become: yes
  gather_facts: yes
  tags: [openvpn]

  roles:
    - openvpn
