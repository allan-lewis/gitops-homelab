---
- name: Generate k8s manifests for Sealed Secrets
  hosts: localhost
  become: no
  gather_facts: no
  vars:
    gitops_file_url: "https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.28.0/controller.yaml"
    gitops_file_dest: "gitops-k8s-sealed-secrets-install.yaml"

  roles:
    - role: gitops-get-file
      vars:
        gitops_output_dir: "../model/sealed-secrets/nonprod/"
    - role: gitops-get-file
      vars:
        gitops_output_dir: "../model/sealed-secrets/production/"
