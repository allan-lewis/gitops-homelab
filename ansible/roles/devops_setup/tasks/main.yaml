---
- name: Clone the GitOps Homelab repo.
  ansible.builtin.git:
    repo: "https://github.com/allan-lewis/gitops-homelab.git"
    dest: "{{ ansible_env.HOME }}/gitops-homelab"

- name: Clone the dotfiles repo.
  ansible.builtin.git:
    repo: "https://github.com/allan-lewis/dotfiles.git"
    dest: "{{ ansible_env.HOME }}/dotfiles"

- name: Clone the auto suggestions repo.
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-autosuggestions"
    dest: "{{ ansible_env.HOME }}/.zsh/zsh-autosuggestions"

- name: Clone the auto suggestions repo.
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git"
    dest: "{{ ansible_env.HOME }}/.zsh/zsh-syntax-highlighting"

- name: Create an Ansible config directory
  file:
    path: "{{ ansible_env.HOME }}/.config/ansible"
    state: directory
    mode: '0755'

- name: Use stow to create Ansible config file.
  command: "stow -d {{ ansible_env.HOME }}/dotfiles/ubuntu -t {{ ansible_env.HOME }}/.config/ansible ansible"

- name: Use stow to create a .zshrc config file.
  command: "stow -d {{ ansible_env.HOME }}/dotfiles/ubuntu -t {{ ansible_env.HOME }} zsh"

- name: Use stow to create a .zshrc config file.
  command: "stow -d {{ ansible_env.HOME }}/dotfiles/ubuntu -t {{ ansible_env.HOME }}/.config starship"

- name: Ensure that the SSH directory exists.
  file:
    path: "~/.ssh"
    state: directory
    mode: '0700'

- name: Write private key from base-64-encoded environment variable
  copy:
    content: "{{ lookup('env', 'SSH_PRIVATE_KEY') | b64decode }}"
    dest: "~/.ssh/id_rsa"
    mode: '0600'
  when: lookup('env', 'SSH_PRIVATE_KEY') | length > 0

- name: Write public key from base-64-encoded environment variable
  copy:
    content: "{{ lookup('env', 'SSH_PUBLIC_KEY') | b64decode }}"
    dest: "~/.ssh/id_rsa.pub"
    mode: '0644'
  when: lookup('env', 'SSH_PUBLIC_KEY') | length > 0
