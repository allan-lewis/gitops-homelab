- name: Install/upgrade Podman
  ansible.builtin.apt:
    update_cache: true
    name:
      - podman
      - buildah
      - skopeo
      - uidmap
      - slirp4netns
      - fuse-overlayfs
      - netavark
      - aardvark-dns
      - containernetworking-plugins
      - dbus-user-session
    state: present
