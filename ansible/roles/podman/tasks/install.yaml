---
- name: Install Podman and dependencies
  tags: [step1_install]
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    name:
      - podman
      - buildah
      - skopeo
      - uidmap
      - slirp4netns
      - fuse-overlayfs
      - netavark
      - aardvark-dns
      - containernetworking-plugins
      - dbus-user-session
    state: present