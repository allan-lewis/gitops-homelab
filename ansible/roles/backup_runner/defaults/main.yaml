---
backup_runner_base_dir: /etc/gitops-homelab/backup
backup_runner_script_path: /usr/local/bin/run-backups.sh
backup_runner_log_path: /var/log/backup-run.log

# Safe rsync defaults
backup_runner_rsync_flags: "-aH --delete --partial --inplace --numeric-ids"

# Per-host knobs (can be overridden in host_vars/<host>.yml)
backup_runner_healthchecks_url: ""         # default: no ping
backup_runner_cron_enabled: true           # enable cron by default
backup_runner_cron_hour: "*"               # default: every hour
backup_runner_cron_minute: "0"             # default: at minute 0
