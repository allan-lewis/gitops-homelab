---
- name: Install nginx.
  hosts: localhost
  become: no
  gather_facts: no
  vars:
    gitops_container_image: nginx
    gitops_container_name: nginx
    gitops_container_version: 1.27.4
    gitops_namespace: nginx
    gitops_output_dir: "../model/nginx/"
    gitops_service_name: nginx
    gitops_service_port: 80
    gitops_service_replicas: 5

    # homelab_k8s_namespace: nginx
    # homelab_k8s_service_port: 80
    # homelab_k8s_traefik_routes:
    #   - host: nginx.nonprod.allanshomelab.com
    
  roles:
    - role: gitops-k8s-service
