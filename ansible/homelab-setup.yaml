---
- name: Get the local host ready to control Ansible.
  hosts: localhost
  become: no
  gather_facts: yes
  tags: [known_hosts]
  
  roles:
    - known_hosts

- name: Do basic setup on all hosts (as root).
  hosts: homelab_ansible_hosts
  become: yes
  gather_facts: yes
  tags: [baseline_setup]

  roles:
    - dependencies 
    - tz
    - user  
    - ssh
    - apt
    - mount
    - reboot

- name: Do basic setup on all hosts (as local user).
  hosts: homelab_ansible_hosts
  become: no
  gather_facts: yes  
  tags: [baseline_setup]

  roles:
    - role: known_hosts
      vars:
        homelab_ssh_keys: ['github.com']
        homelab_ansible_translate_ip: no
    - public_key
    - private_key
    - zsh_shell

