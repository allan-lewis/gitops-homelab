- name: Setup Podman.
  hosts: homelab_podman_hosts
  become: yes
  gather_facts: yes
  tags: [podman]

  roles:
    - role: podman

- name: Setup units common to all Podman hosts.
  hosts: homelab_podman_hosts
  become: yes
  gather_facts: yes
  tags: [podman_units]

  roles:
    - role: podman_units
      vars:
        pod_units_files:
          - vars/podman_units/monitoring.yaml

- name: Setup Gatus on Podman.
  hosts: homelab_podman_gatus_hosts
  become: yes
  gather_facts: yes
  tags: [podman_gatus]

  roles:
    - role: host_icmp_sysctl
    - role: podman_prepare
      vars:
        podprep_dirs:          
          - /home/lab/apps/gatus/config
          - /home/lab/apps/gatus/data
        podprep_templates:
          - src: templates/gatus/config.yaml.j2
            dest: /home/lab/apps/gatus/config/config.yaml
            mode: "0644"
    - role: podman_units
      vars:
        pod_units_files:
          - vars/podman_units/gatus.yaml

- name: Setup media acquisition stack on Podman.
  hosts: homelab_podman_media_acquisition_hosts
  become: yes
  gather_facts: yes
  tags: [podman_media_acquisition]

  roles:
    - role: getent
    - role: podman_prepare
      vars:
        podprep_dirs:      
          - "/home/lab/apps/media-acquisition/jackett/config"
          - "/home/lab/apps/media-acquisition/jackett/downloads"
          - "/home/lab/apps/media-acquisition/radarr/config"
          - "/home/lab/apps/media-acquisition/transmission/config"
          - "/home/lab/apps/media-acquisition/transmission/watch"
          - "/mnt/media-acquisition/downloads"
          - "/mnt/media-acquisition/movies"
    - role: podman_units
      vars:
        pod_units_files:
          - vars/podman_units/media-acquisition.yaml
