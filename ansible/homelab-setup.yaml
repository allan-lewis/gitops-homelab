---
- name: Get the local host ready to control Ansible.
  hosts: localhost
  become: no
  gather_facts: yes
  tags: [known_hosts]
  
  roles:
    - known_hosts

- name: Do basic setup on all hosts (as root).
  hosts: homelab_ansible_hosts
  become: yes
  gather_facts: yes
  tags: [baseline_setup]

  roles:
    - dependencies 
    - tz
    - user  
    - ssh
    - apt
    - mount
    - reboot

- name: Do basic setup on all hosts (as local user).
  hosts: homelab_ansible_hosts
  become: no
  gather_facts: yes  
  tags: [baseline_setup]

  roles:
    - role: known_hosts
      vars:
        homelab_ssh_keys: ['github.com']
        homelab_ansible_translate_ip: no
    - public_key
    - private_key
    - zsh_shell

- name: Synchronize local state with remote servers.
  hosts: homelab_ansible_hosts
  become: yes
  gather_facts: yes  
  tags: [baseline_setup]

  pre_tasks:
    - name: Skip this host if no remote volumes are defined
      meta: end_host
      when: homelab_remote_volumes is not defined
            or (homelab_remote_volumes | length) == 0

  roles:
    - public_key
    - private_key
    - role: known_hosts
      vars:
        homelab_ssh_keys: "{{ hostvars | dict2items | map(attribute='value.homelab_remote_volumes') | select('defined') | flatten | map(attribute='host') | unique | list }}"
    - restore
    - backup

- name: Get hosts ready to do DevOps work (as root).
  hosts: homelab_devops_hosts
  become: yes
  gather_facts: yes
  tags: [devops]

  roles:
    - kustomize
    - ansible
    - terraform
    - doppler
    - aws
    - kubectl
    - talosctl
    - helm

- name: Get hosts ready to do DevOps work (as local user).
  hosts: homelab_devops_hosts
  become: no
  gather_facts: yes
  tags: [devops]

  roles: 
    - public_key
    - private_key
    - devops
    - tailscale

- name: Setup OpenVPN hosts.
  hosts: homelab_openvpn_hosts
  become: yes
  gather_facts: yes
  tags: [openvpn]

  roles:
    - openvpn

- name: Setup Node Exporter hosts.
  hosts: homelab_node_exporter_hosts
  become: yes
  gather_facts: yes
  tags: [node_exporter]

  roles:
    - node_exporter

- name: Install Tailscale.
  hosts: homelab_tailscale_hosts
  become: yes
  gather_facts: yes
  tags: [tailscale]
  
  tasks:
    - name: Force lsb_release_package to correct value for Ubuntu
      set_fact:
        lsb_release_package: lsb-release

  roles:
    - artis3n.tailscale

- name: Setup Docker hosts.
  hosts: homelab_docker_hosts
  become: yes
  gather_facts: yes
  tags: [docker]

  roles:
    - docker
    - docker_containers

- name: Setup Plex.
  hosts: homelab_plex_hosts
  become: yes
  gather_facts: yes
  tags: [docker_plex]

  roles:
    - plex

- name: Setup Jellyfin.
  hosts: homelab_jellyfin_hosts
  become: yes
  gather_facts: yes
  tags: [docker_jellyfin]

  roles:
    - jellyfin

- name: Setup Immich.
  hosts: homelab_immich_hosts
  become: yes
  gather_facts: yes
  tags: [docker_immich]

  roles:
    - immich

- name: Setup Traefik.
  hosts: homelab_traefik_hosts
  become: yes
  gather_facts: yes
  tags: [docker_traefik]

  roles:
    - traefik

- name: Setup Pi-Hole.
  hosts: homelab_pihole_hosts
  become: yes
  gather_facts: yes
  tags: [docker_pihole]

  roles:
    - systemd_resolvd
    - pihole

- name: Setup Podman.
  hosts: homelab_podman_hosts
  become: yes
  gather_facts: yes
  tags: [podman]

  roles:
    - role: podman

- name: Setup units common to all Podman hosts.
  hosts: homelab_podman_hosts
  become: yes
  gather_facts: yes
  tags: [podman_units]

  roles:
    - role: podman_units
      vars:
        pod_units_files:
          - vars/podman_units/monitoring.yaml

- name: Setup Gatus on Podman.
  hosts: homelab_podman_gatus_hosts
  become: yes
  gather_facts: yes
  tags: [podman_gatus]

  roles:
    - role: host_icmp_sysctl
    - role: podman_prepare
      vars:
        podprep_dirs:          
          - /home/lab/apps/gatus/config
          - /home/lab/apps/gatus/data
        podprep_templates:
          - src: templates/gatus/config.yaml.j2
            dest: /home/lab/apps/gatus/config/config.yaml
            mode: "0644"
    - role: podman_units
      vars:
        pod_units_files:
          - vars/podman_units/gatus.yaml

- name: Setup media acquisition stack on Podman.
  hosts: homelab_podman_media_acquisition_hosts
  become: yes
  gather_facts: yes
  tags: [podman_media_acquisition]

  roles:
    - role: getent
    - role: podman_prepare
      vars:
        podprep_dirs:      
          - "/home/lab/apps/media-acquisition/jackett/config"
          - "/home/lab/apps/media-acquisition/jackett/downloads"
          - "/home/lab/apps/media-acquisition/radarr/config"
          - "/home/lab/apps/media-acquisition/transmission/config"
          - "/home/lab/apps/media-acquisition/transmission/watch"
          - "/home/lab/apps/media-acquisition/sonarr/config"
    - role: podman_units
      vars:
        pod_units_files:
          - vars/podman_units/media-acquisition.yaml
