services:

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - "9117:9117"
    volumes:
      - /etc/jackett:/config
      - /var/lib/jackett/downloads:/downloads

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - "8989:8989"   # Sonarr web UI
    volumes:
      - /etc/sonarr:/config
      - /mnt/media-acquisition/downloads:/downloads
      - /mnt/media-acquisition/tv:/tv

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    ports:
      - "9091:9091"
    volumes:
      - /etc/transmission:/config
      - /var/lib/transmission/watch:/watch
      - /mnt/media-acquisition/downloads:/downloads
