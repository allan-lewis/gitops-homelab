---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-production
  namespace: default
spec:
  secretName: production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: 'traefik.nonprod.allanshomelab.com'
  dnsNames: ['traefik.nonprod.allanshomelab.com']